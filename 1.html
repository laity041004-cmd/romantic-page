            }, duration * 1000);
        }
        
        // æ‰“å­—åŠ¨ç”»å‡½æ•°
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
        
        // ç‚¹å‡»ç”Ÿæˆçˆ±å¿ƒæ•ˆæœ
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // è®¾ç½®æ ·å¼
            const size = Math.random() * 15 + 10;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animation = 'float 2s ease-out, colorChange 1s ease-in-out infinite';
            heart.style.animationDelay = '0s';
            heart.style.animationDuration = '2s';
            heart.style.position = 'fixed';
            heart.style.zIndex = '100';
            
            // çˆ±å¿ƒä¼ªå…ƒç´ å¤§å°é€‚é…
            heart.style.setProperty('--size', `${size}px`);
            heart.setAttribute('data-size', size);
            
            document.body.appendChild(heart);
            
            // 2ç§’åç§»é™¤çˆ±å¿ƒ
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
        
        // ç‚¹å‡»è®¡æ•°å˜é‡
        let clickCount = 0;
        // å­˜å‚¨æ–‡å­—æ˜Ÿæ˜Ÿçš„æ•°ç»„
        let textStars = [];
        
        // ç”Ÿæˆå›´ç»•æ–‡å­—çš„æ˜Ÿæ˜Ÿ
        function createTextStars() {
            // æ¸…é™¤ä¹‹å‰çš„æ–‡å­—æ˜Ÿæ˜Ÿ
            textStars.forEach(star => star.remove());
            textStars = [];
            
            // è·å–æ–‡å­—å®¹å™¨çš„ä½ç½®å’Œå¤§å°
            const textContainer = document.querySelector('.text-container');
            const rect = textContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const radius = Math.max(rect.width, rect.height) / 2 + 20;
            
            // ç”Ÿæˆ8ä¸ªæ˜Ÿæ˜Ÿï¼ˆå‡å°‘æ•°é‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½ï¼‰
            const starCount = 8;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'text-star';
                
                // è®¡ç®—æ˜Ÿæ˜Ÿçš„ä½ç½®
                const angle = (i / starCount) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // éšæœºå¤§å°
                const size = Math.random() * 3 + 2;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿ
                const delay = Math.random() * 2;
                
                // è®¾ç½®æ ·å¼
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.position = 'fixed';
                star.style.zIndex = '9';
                
                // å­˜å‚¨æ˜Ÿæ˜Ÿ
                textStars.push(star);
                document.body.appendChild(star);
            }
        }
        
        // ç”Ÿæˆæ˜Ÿæ˜Ÿç²’å­
        function createStarParticles(x, y) {
            // ç”Ÿæˆ6ä¸ªæ˜Ÿæ˜Ÿç²’å­ï¼ˆå‡å°‘æ•°é‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½ï¼‰
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'star-particle';
                
                // éšæœºè§’åº¦å’Œè·ç¦»
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                const finalX = Math.cos(angle) * distance;
                const finalY = Math.sin(angle) * distance;
                
                // éšæœºå¤§å°ï¼Œå¢å¤§ä¸ºåŸæ¥çš„3/2
                const size = (Math.random() * 2 + 1) * 1.5;
                
                // è®¾ç½®æ ·å¼
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animation = `starParticleFloat 2s ease-out forwards`;
                
                // è®¾ç½®åŠ¨ç”»å»¶è¿Ÿ
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                
                // è®¾ç½®å˜æ¢
                particle.style.transform = `translate(0, 0)`;
                
                // æ·»åŠ åˆ°é¡µé¢
                document.body.appendChild(particle);
                
                // åº”ç”¨å˜æ¢åŠ¨ç”»
                setTimeout(() => {
                    particle.style.transition = 'transform 2s ease-out';
                    particle.style.transform = `translate(${finalX}px, ${finalY}px)`;
                }, 10);
                
                // 2ç§’åç§»é™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }
        
        // åœ¨ç‚¹å‡»ä½ç½®æ˜¾ç¤º"çˆ±ä½ "
        function createLoveText(x, y) {
            const loveText = document.createElement('div');
            loveText.className = 'love-text';
            loveText.textContent = 'çˆ±ä½ ';
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªæ•£å¼€æ–¹å‘
            const directions = ['Up', 'Down', 'Left', 'Right', 'TopLeft', 'TopRight', 'BottomLeft', 'BottomRight'];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const animationName = `loveTextFloat${randomDirection}`;
            
            // è®¾ç½®æ ·å¼
            loveText.style.position = 'fixed';
            loveText.style.left = `${x}px`;
            loveText.style.top = `${y}px`;
            loveText.style.transform = 'translate(-50%, -50%)';
            loveText.style.color = '#fff';
            loveText.style.fontSize = '24px';
            loveText.style.fontWeight = 'bold';
            loveText.style.textShadow = '0 2px 10px rgba(255, 65, 108, 0.8)';
            loveText.style.zIndex = '100';
            loveText.style.animation = `${animationName} 2s ease-out forwards`;
            loveText.style.pointerEvents = 'none';
            loveText.style.willChange = 'transform, opacity';
            loveText.style.backfaceVisibility = 'hidden';
            loveText.style.perspective = '1000px';
            
            document.body.appendChild(loveText);
            
            // ç”Ÿæˆæ˜Ÿæ˜Ÿç²’å­
            createStarParticles(x, y);
            
            // 2ç§’åç§»é™¤æ–‡å­—
            setTimeout(() => {
                loveText.remove();
            }, 2000);
        }
        
        // æ·»åŠ èŠ±å¿ƒåˆ°é²œèŠ±
        function addFlowerCenters() {
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach(flower => {
                const center = document.createElement('div');
                center.className = 'flower-center';
                flower.appendChild(center);
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåç”Ÿæˆçˆ±å¿ƒã€æ˜Ÿæ˜Ÿå’ŒèŠ±ç“£ï¼Œå¹¶å¯åŠ¨æ‰“å­—åŠ¨ç”»
        window.onload = function() {
            createHearts();
            createStars();
            createPetals();
            
            // æ·»åŠ èŠ±å¿ƒåˆ°é²œèŠ±
            addFlowerCenters();
            
            // å¯åŠ¨æ‰“å­—åŠ¨ç”»
            setTimeout(() => {
                typeWriter(document.getElementById('main-text'), 'ä½ å¥½ï¼', 200);
            }, 500);
            
            // æ·»åŠ ç‚¹å‡»å’Œè§¦æ‘¸äº‹ä»¶
            function handleInteraction(e) {
                // è·å–è§¦æ‘¸æˆ–ç‚¹å‡»ä½ç½®
                const x = e.clientX || (e.touches && e.touches[0].clientX) || (e.changedTouches && e.changedTouches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY) || (e.changedTouches && e.changedTouches[0].clientY);
                
                // ç”Ÿæˆå¤šä¸ªçˆ±å¿ƒ
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createClickHeart(x + (Math.random() * 80 - 40), y + (Math.random() * 80 - 40));
                    }, i * 100);
                }
                
                // å¤„ç†ç‚¹å‡»è®¡æ•°å’Œæ–‡å­—åˆ‡æ¢
                if (clickCount === 0) {
                    clickCount++;
                    // ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ˜¾ç¤º"æƒ³ä½ ï¼ˆçˆ±å¿ƒï¼‰"
                    setTimeout(() => {
                        typeWriter(document.getElementById('main-text'), 'æƒ³ä½  ğŸ’–', 200);
                        // ç”Ÿæˆå›´ç»•æ–‡å­—çš„æ˜Ÿæ˜Ÿ
                        createTextStars();
                    }, 300);
                } else if (clickCount >= 1) {
                    // åç»­ç‚¹å‡»ï¼Œåœ¨ç‚¹å‡»ä½ç½®æ˜¾ç¤º"çˆ±ä½ "
                    createLoveText(x, y);
                }
            }
            
            // æ·»åŠ é¼ æ ‡ç‚¹å‡»äº‹ä»¶
            document.addEventListener('click', handleInteraction);
            
            // æ·»åŠ è§¦æ‘¸äº‹ä»¶
            document.addEventListener('touchstart', handleInteraction, { passive: true });
        };
    </script>
