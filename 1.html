<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- å…³é”®ï¼šå¾®ä¿¡é€‚é… -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="never">

    <meta name="format-detection" content="telephone=no, email=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        /* æµªæ¼«æ–‡å­—å®¹å™¨ */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }
        
        .romantic-text {
            font-size: 8vw;
            margin-bottom: 15px;
            font-weight: bold;
            animation: fadeInUp 2s ease-in-out;
            letter-spacing: 2px;
        }
        
        /* åª’ä½“æŸ¥è¯¢ï¼Œé’ˆå¯¹ä¸åŒå±å¹•å°ºå¯¸è¿›è¡Œä¼˜åŒ– */
        @media (min-width: 768px) {
            .romantic-text {
                font-size: 48px;
            }
            .text-container {
                padding: 30px 50px;
            }
        }
        
        .sub-text {
            font-size: 24px;
            animation: fadeInUp 3s ease-in-out;
        }
        
        /* çˆ±å¿ƒæ ·å¼å’ŒåŠ¨ç”» */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff416c;
            transform: rotate(45deg);
            animation: float 8s ease-in-out infinite, colorChange 4s ease-in-out infinite;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(255,65,108,0.7);
            will-change: transform, opacity;
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        /* çˆ±å¿ƒä¼ªå…ƒç´ ï¼Œç»„æˆå®Œæ•´çˆ±å¿ƒ */
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff416c;
            border-radius: 50%;
            animation: colorChange 4s ease-in-out infinite;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        /* çˆ±å¿ƒå¤§å°é€‚é… */
        .heart[data-size] {
            width: var(--size);
            height: var(--size);
        }
        
        .heart[data-size]::before,
        .heart[data-size]::after {
            width: var(--size);
            height: var(--size);
        }
        
        .heart[data-size]::before {
            top: calc(var(--size) / -2);
        }
        
        .heart[data-size]::after {
            left: calc(var(--size) / -2);
        }
        
        /* æ–‡å­—æ¸å…¥åŠ¨ç”» */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* çˆ±å¿ƒæ¼‚æµ®åŠ¨ç”» */
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: rotate(45deg) translateY(50vh) scale(1.1);
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }
        
        /* çˆ±å¿ƒé¢œè‰²å˜åŒ–åŠ¨ç”» */
        @keyframes colorChange {
            0%, 100% {
                background: #ff416c;
                box-shadow: 0 0 15px rgba(255,65,108,0.8);
            }
            33% {
                background: #ff4b2b;
                box-shadow: 0 0 15px rgba(255,75,43,0.8);
            }
            66% {
                background: #ff7c7c;
                box-shadow: 0 0 15px rgba(255,124,124,0.8);
            }
        }
        
        /* æ˜Ÿæ˜Ÿæ ·å¼å’ŒåŠ¨ç”» */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255,255,255,1);
            will-change: transform, opacity;
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        /* æ˜Ÿæ˜Ÿé—ªçƒåŠ¨ç”» */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* èŠ±ç“£æ ·å¼å’ŒåŠ¨ç”» */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 105, 180, 0.8);
            border-radius: 150% 0 150% 0;
            animation: petalFall 15s linear infinite;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            will-change: transform, opacity;
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        /* èŠ±ç“£é£˜è½åŠ¨ç”» */
        @keyframes petalFall {
            0% {
                transform: translateY(-100%) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- æµªæ¼«æ–‡å­— -->
    <div class="text-container">
        <div class="romantic-text" id="main-text"></div>
    </div>

    <script>
        // åŠ¨æ€ç”Ÿæˆçˆ±å¿ƒ
        function createHearts() {
            // ç”Ÿæˆ10ä¸ªçˆ±å¿ƒï¼ˆå‡å°‘æ•°é‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½ï¼‰
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // éšæœºä½ç½®å’ŒåŠ¨ç”»å»¶è¿Ÿ
                const left = Math.random() * 100; // æ°´å¹³ä½ç½® 0-100%
                const size = Math.random() * 8 + 8; // å¤§å° 8-16px
                const delay = Math.random() * 10; // åŠ¨ç”»å»¶è¿Ÿ 0-10s
                const duration = Math.random() * 8 + 8; // åŠ¨ç”»æ—¶é•¿ 8-16s
                
                // è®¾ç½®æ ·å¼
                heart.style.left = `${left}vw`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                // çˆ±å¿ƒä¼ªå…ƒç´ å¤§å°é€‚é…
                heart.style.setProperty('--size', `${size}px`);
                heart.setAttribute('data-size', size);
                
                document.body.appendChild(heart);
                
                // çˆ±å¿ƒæ¶ˆå¤±åé‡æ–°ç”Ÿæˆ
                setTimeout(() => {
                    heart.remove();
                    setTimeout(() => {
                        createSingleHeart();
                    }, Math.random() * 2000);
                }, (delay + duration) * 1000);
            }
        }
        
        // ç”Ÿæˆå•ä¸ªçˆ±å¿ƒï¼ˆç”¨äºå¾ªç¯ï¼‰
        function createSingleHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            const left = Math.random() * 100;
            const size = Math.random() * 10 + 10;
            const delay = 0;
            const duration = Math.random() * 10 + 10;
            
            heart.style.left = `${left}vw`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animationDelay = `${delay}s`;
            heart.style.animationDuration = `${duration}s`;
            
            // çˆ±å¿ƒä¼ªå…ƒç´ å¤§å°é€‚é…
            heart.style.setProperty('--size', `${size}px`);
            heart.setAttribute('data-size', size);
            
            document.body.appendChild(heart);
            
            // å¾ªç¯ç”Ÿæˆ
            setTimeout(() => {
                heart.remove();
                setTimeout(() => {
                    createSingleHeart();
                }, Math.random() * 2000);
            }, duration * 1000);
        }
        
        // ç”Ÿæˆæ˜Ÿæ˜Ÿ
        function createStars() {
            // ç”Ÿæˆ20ä¸ªæ˜Ÿæ˜Ÿï¼ˆå‡å°‘æ•°é‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½ï¼‰
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // éšæœºä½ç½®ã€å¤§å°å’ŒåŠ¨ç”»å»¶è¿Ÿ
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 2;
                
                // è®¾ç½®æ ·å¼
                star.style.left = `${left}vw`;
                star.style.top = `${top}vh`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(star);
            }
        }
        
        // ç”ŸæˆèŠ±ç“£
        function createPetals() {
            // ç”Ÿæˆ10ä¸ªèŠ±ç“£ï¼ˆå‡å°‘æ•°é‡ä»¥æé«˜æ‰‹æœºæ€§èƒ½ï¼‰
            for (let i = 0; i < 10; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // éšæœºä½ç½®ã€å¤§å°å’ŒåŠ¨ç”»å»¶è¿Ÿ
                const left = Math.random() * 100;
                const size = Math.random() * 8 + 8;
                const delay = Math.random() * 15;
                const duration = Math.random() * 8 + 12;
                const rotation = Math.random() * 360;
                
                // è®¾ç½®æ ·å¼
                petal.style.left = `${left}vw`;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.animationDelay = `${delay}s`;
                petal.style.animationDuration = `${duration}s`;
                petal.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(petal);
                
                // èŠ±ç“£æ¶ˆå¤±åé‡æ–°ç”Ÿæˆ
                setTimeout(() => {
                    petal.remove();
                    setTimeout(() => {
                        createSinglePetal();
                    }, Math.random() * 2000);
                }, (delay + duration) * 1000);
            }
        }
        
        // ç”Ÿæˆå•ä¸ªèŠ±ç“£ï¼ˆç”¨äºå¾ªç¯ï¼‰
        function createSinglePetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            const left = Math.random() * 100;
            const size = Math.random() * 10 + 10;
            const delay = 0;
            const duration = Math.random() * 10 + 15;
            const rotation = Math.random() * 360;
            
            petal.style.left = `${left}vw`;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.animationDelay = `${delay}s`;
            petal.style.animationDuration = `${duration}s`;
            petal.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(petal);
            
            // å¾ªç¯ç”Ÿæˆ
            setTimeout(() => {
                petal.remove();
                setTimeout(() => {
                    createSinglePetal();
                }, Math.random() * 2000);
            }, duration * 1000);
        }
        
        // æ‰“å­—åŠ¨ç”»å‡½æ•°
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
        
        // ç‚¹å‡»ç”Ÿæˆçˆ±å¿ƒæ•ˆæœ
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // è®¾ç½®æ ·å¼
            const size = Math.random() * 15 + 10;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.animation = 'float 2s ease-out, colorChange 1s ease-in-out infinite';
            heart.style.animationDelay = '0s';
            heart.style.animationDuration = '2s';
            heart.style.position = 'fixed';
            heart.style.zIndex = '100';
            
            // çˆ±å¿ƒä¼ªå…ƒç´ å¤§å°é€‚é…
            heart.style.setProperty('--size', `${size}px`);
            heart.setAttribute('data-size', size);
            
            document.body.appendChild(heart);
            
            // 2ç§’åç§»é™¤çˆ±å¿ƒ
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
        
        // ç‚¹å‡»è®¡æ•°å˜é‡
        let clickCount = 0;
        
        // é¡µé¢åŠ è½½å®Œæˆåç”Ÿæˆçˆ±å¿ƒã€æ˜Ÿæ˜Ÿå’ŒèŠ±ç“£ï¼Œå¹¶å¯åŠ¨æ‰“å­—åŠ¨ç”»
        window.onload = function() {
            createHearts();
            createStars();
            createPetals();
            
            // å¯åŠ¨æ‰“å­—åŠ¨ç”»
            setTimeout(() => {
                typeWriter(document.getElementById('main-text'), 'ä½ å¥½ï¼', 200);
            }, 500);
            
            // æ·»åŠ ç‚¹å‡»å’Œè§¦æ‘¸äº‹ä»¶
            function handleInteraction(e) {
                // è·å–è§¦æ‘¸æˆ–ç‚¹å‡»ä½ç½®
                const x = e.clientX || (e.touches && e.touches[0].clientX) || (e.changedTouches && e.changedTouches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY) || (e.changedTouches && e.changedTouches[0].clientY);
                
                // ç”Ÿæˆå¤šä¸ªçˆ±å¿ƒ
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createClickHeart(x + (Math.random() * 80 - 40), y + (Math.random() * 80 - 40));
                    }, i * 100);
                }
                
                // å¤„ç†ç‚¹å‡»è®¡æ•°å’Œæ–‡å­—åˆ‡æ¢
                if (clickCount === 0) {
                    clickCount++;
                    // ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œæ˜¾ç¤º"æƒ³ä½ ï¼ˆçˆ±å¿ƒï¼‰"
                    setTimeout(() => {
                        typeWriter(document.getElementById('main-text'), 'æƒ³ä½  ğŸ’–', 200);
                    }, 300);
                }
            }
            
            // æ·»åŠ é¼ æ ‡ç‚¹å‡»äº‹ä»¶
            document.addEventListener('click', handleInteraction);
            
            // æ·»åŠ è§¦æ‘¸äº‹ä»¶
            document.addEventListener('touchstart', handleInteraction, { passive: true });
        };
    </script>
